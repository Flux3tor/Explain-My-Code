<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Explain My Code</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    
    <div class="container">
     <h1>Explain My Code</h1>
     <p class="subtitle">Paste code and get a clean explanation instantly.</p>

    <div class="card">
        <textarea id="codeInput"></textarea>

    <div class="actions">
      <span class="loading" id="loadingText"></span>
      <button id="explainBtn">Explain</button>
        </div>
    </div>
  
  <section class="output">
  <div class="main-explanation">
    <h2>Line by line</h2>
    <pre id="lineByLine"></pre>
  </div>

  <div class="side-cards">
    <div class="card">
      <h2>Overview</h2>
      <p id="overview"></p>
    </div>

    <div class="card">
      <h2>Issues & Suggestions</h2>
      <p id="issues"></p>
    </div>
  </div>
</section>
</div>

<script src="script.js"></script>

</body>
</html>
