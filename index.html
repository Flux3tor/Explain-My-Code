<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Explain My Code</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    
    <h1>Explain My Code</h1>
    <p>Paste your code below and get an explanation.</p>
    <textarea id="codeInput" placeholder="Paste your code here" rows="12" cols="80"></textarea>
    
    <br><br>
    <button id="explainBtn">Explain</button>
    
    <h2>Explanation</h2>
    
    <h3>Overview</h3>
    <pre id="overview"></pre>

    <h3>Line by line</h3>
    <pre id="lineByLine"></pre>

    <h3>Issues & Suggestions</h3>
    <pre id="issues"></pre>

    <script src="script.js"></script>
</body>
</html>
