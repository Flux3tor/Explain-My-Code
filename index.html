<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Explain My Code</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    
    <div class="container">
     <h1>Explain My Code</h1>
     <p class="subtitle">Paste code and get a clean explanation instantly.</p>

    <div class="card">
        <textarea id="codeInput"></textarea>

    <div class="actions">
      <span class="loading" id="loadingText"></span>
      <button id="explainBtn">Explain</button>
        </div>
    </div>

  <div class="results">
    <div class="card">
      <h3>Overview</h3>
      <pre id="overview"></pre>
    </div>

    <div class="card">
      <h3>Line by Line</h3>
      <pre id="lineByLine"></pre>
    </div>

    <div class="card">
      <h3>Issues & Suggestions</h3>
      <pre id="issues"></pre>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
